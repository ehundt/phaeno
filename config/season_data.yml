  culture:
    zip_filename:      "Sofortmelder_Landwirtschaft_Kulturpflanze.zip"
    phases_filename:   "PH_Beschreibung_Phase.txt"
    stations_filename: "PH_Beschreibung_Phaenologie_Stationen.txt"
